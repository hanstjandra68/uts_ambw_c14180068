<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Input Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Judul: </ion-label>
    <ion-input type="text" [(ngModel)]="judul"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Isi Notes: </ion-label>
    <ion-textarea [(ngModel)]="isi"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-input type="date" [(ngModel)]="tanggal"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nilai (1-10): </ion-label>
    <ion-input type="text" [(ngModel)]="nilai"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Gambar: </ion-label>
    <ion-button (click)="uploadGambar()">Add Gambar</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let isiFoto of fotoService.dataFoto; index as position">
          <ion-img [src]="isiFoto.webviewPath" (click)="getNama(isiFoto)"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-label>Gambar pilihan: </ion-label>
    <ion-input>{{fototitle}}</ion-input>
  </ion-item>
  <ion-button (click)="uploadData()">Simpan Data</ion-button>
</ion-content>
