<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detail Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Judul: {{judul}}</h1>
  <p>Isi: {{isi}}</p>
  <p>Tanggal: {{tanggal}}</p>
  <p>Nilai: {{nilai}}</p>
  <h2>Gambar: </h2>
  <ion-img [src]="gambar"></ion-img>
</ion-content>
